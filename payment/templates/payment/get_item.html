{% load static %}

<html>
<head>
    <script type="text/javascript" src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Buy {{item.name}}</title>
</head>
<body>
<div class="card">
<h3>{{item.name}}</h3>
<p>Description of {{item.name}}</p>
<p>{{item.description}}</p>
<p class="price">{{item.price}}</p>
<button id="buy-button">Buy</button>

<script type="text/javascript">
    var stripe = Stripe('pk_test_51LhFHXEmZn1oKUwFk6vqs0HNOpGVPhiWCFyTeVMWihJo2zLvLV9hwkjgNSaVAPRfw15hQWouSRrNpTuexyTvMBaw00U8pbjfke'
    );
    var buyButton = document.getElementById('buy-button');
    var buyButton2 = document.getElementById('buy-button-intent');
    buyButton.addEventListener('click', function () {
        // Create a new Checkout Session using the server-side endpoint
        // Redirect to Stripe Session Checkout
        fetch('/buy/{{item.pk}}', {method: 'GET'})
            .then(function (response) {
                // console.log(response.json());
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({sessionId: session.sessionId});
            })
            .then(function (result) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using `error.message`.
                if (result.error) {
                    alert(result.error.message);
                }
            });
    });

</script>
</div>
</body>
</html>
